spring:
    application:
        name: SO TI ESTAGIOS

    profiles:
        active: test

    datasource:
        url: jdbc:h2:mem:mydb
        username: sa
        password:
        driverClassName: org.h2.Driver
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true